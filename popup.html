<!DOCTYPE html>
<html>
<head>
  <title>Webpage Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      padding: 20px;
    }

    h2 {
      margin: 0 0 20px 0;
      color: #0f172a;
      font-weight: 600;
      font-size: 1.25rem;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }

    #apiKeyForm {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 10px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #summaryText {
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .loading {
      color: #64748b;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    .summary-section {
      margin-bottom: 16px;
    }

    .summary-section h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #334155;
    }

    .bullet-points {
      margin: 0;
      padding-left: 20px;
    }

    .bullet-points li {
      margin-bottom: 6px;
      color: #475569;
    }

    .error-message {
      color: #ef4444;
      padding: 12px;
      background: #fef2f2;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }

    /* Custom scrollbar */
    #summaryText::-webkit-scrollbar {
      width: 8px;
    }

    #summaryText::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }

    #summaryText::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    #summaryText::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .summary-container {
      padding: 16px;
      background: white;
      border-radius: 8px;
    }

    .summary-section {
      margin-bottom: 24px;
    }

    .summary-section:last-child {
      margin-bottom: 0;
    }

    .summary-section h3 {
      color: #1e40af;
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
      padding-bottom: 8px;
      border-bottom: 2px solid #e2e8f0;
    }

    .summary-section p {
      margin: 0;
      line-height: 1.6;
      color: #334155;
    }

    .bullet-points {
      margin: 0;
      padding-left: 24px;
      list-style-type: disc;
    }

    .bullet-points li {
      margin-bottom: 8px;
      line-height: 1.5;
      color: #334155;
    }

    .bullet-points li:last-child {
      margin-bottom: 0;
    }

    #summaryText {
      background: #f8fafc;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="apiKeyForm">
      <h2>Enter API Key</h2>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
      <button id="saveKey">Save Key</button>
    </div>
    
    <div id="summary" style="display: none;">
      <h2>Page Summary</h2>
      <button id="getSummary">Generate Summary</button>
      <div id="summaryText"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
